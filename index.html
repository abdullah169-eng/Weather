<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-quhly m-0 p-0">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg my-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          <img class="w-25 h-25" src="images/logo.png" alt="logo" />
          <div class="ms-3 d-flex flex-column">
            <h1 class="m-0 pb-1">Weather</h1>
            <small>tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler text-white rounded-circle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item m-2 text-center">
              <a
                class="rounded-5 px-3 py-1 nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item m-2 text-center">
              <a class="rounded-5 px-3 py-1 nav-link" href="#">News</a>
            </li>
            <li class="nav-item m-2 text-center">
              <a class="rounded-5 px-3 py-1 nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item m-2 text-center">
              <a class="rounded-5 px-3 py-1 nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item m-2 text-center">
              <a class="rounded-5 px-3 py-1 nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <!-- Find Location-->
      <section class="find py-5 px-lg-5">
        <article class="container my-5 px-lg-5">
          <form class="px-4">
            <input
              class="w-100 rounded-5 py-3 px-4 bg-quhly text-white border-0"
              placeholder="Find your Location..."
              id="findLocation"
            />
          </form>
        </article>
      </section>
      <!-- Data-Show -->
      <section id="myRow" class="container px-lg-5 move"></section>
    </main>
    <!-- Footer -->
    <footer class="py-4 bg-4">
      <section class="container">
        <article class="row g-2 justify-content-between align-items-center">
          <div class="col-lg-8 my-2">
            <article class="p-0 position-relative shape">
              <input
                class="w-100 rounded-5 py-3 px-4 bg-quhly text-white border-0"
                placeholder="Enter your Email to Subscribe..."
                id="subscribe"
              />
              <button
                class="btn bg-primary text-white rounded-5 w-25 py-2 position-absolute"
              >
                Subscribe
              </button>
            </article>
          </div>
          <div class="col-lg-3 my-2">
            <article class="d-flex justify-content-center">
              <div
                class="shape-2 rounded-circle d-flex align-items-center justify-content-center mx-1"
              >
                <i class="fa-brands fa-facebook fs-5 text-primary"></i>
              </div>
              <div
                class="shape-2 rounded-circle d-flex align-items-center justify-content-center mx-1"
              >
                <i class="fa-brands fa-twitter fs-5 text-primary"></i>
              </div>
              <div
                class="shape-2 rounded-circle d-flex align-items-center justify-content-center mx-1"
              >
                <i class="fa-brands fa-google-plus-g fs-5 text-primary"></i>
              </div>
              <div
                class="shape-2 rounded-circle d-flex align-items-center justify-content-center mx-1"
              >
                <i class="fa-brands fa-pinterest fs-5 text-primary"></i>
              </div>
            </article>
          </div>
        </article>
        <p class="text-white-50 mt-4 ms-3 text-center">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </section>
    </footer>
    <!-- JS File -->
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
